<head>

        }

            float: left;
            padding:10px;
        }
        .txt div {
            padding-top: 5px;
        }
    </style>
</head>

    <div style="width:8cm;height:5cm;border:1px solid red; position:relative">

        <div class="txt">
            <div>BADGE TYMCZASOWY</div>
            <div><b> [NAME] </b></div>
            <div> [ACPNO] </div>
            <div><small>Data ważności: </small><br /><b> [EXPIRATION] </b></div>
        </div>
    </div>
</body>
</html>
